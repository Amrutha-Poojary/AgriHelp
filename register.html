<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgriHelp - Register</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
/* Body & Background */
body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1920&q=80') no-repeat center center fixed;
    background-size: cover;
    color: #333;
}

/* Overlay */
body::before {
    content: "";
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.4);
    z-index: -1;
}

/* Register Container */
.container {
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    width: 320px;
    text-align: center;
}

/* Heading */
h2 {
    color: #2e7d32;
    margin-bottom: 20px;
    font-size: 2em;
}

/* Inputs */
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1em;
}

/* Button */
button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
}
button:hover {
    background: #388E3C;
    transform: translateY(-2px);
}

/* Login Link */
p {
    margin-top: 15px;
    font-size: 0.95em;
}
p a {
    color: #4CAF50;
    text-decoration: none;
}
p a:hover {
    text-decoration: underline;
}

/* Responsive */
@media(max-width: 400px){
    .container { width: 90%; padding: 20px; }
}
</style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <button onclick="registerUser()">Register</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

<script>
function registerUser() {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if(!username || !email || !password || !confirmPassword) { alert("Please fill all fields."); return; }
    if(password.length < 8) { alert("Password must be at least 8 characters."); return; }
    if(!/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password) || !/[^A-Za-z0-9]/.test(password)) {
        alert("Password must contain uppercase, lowercase, number, and special character."); return;
    }
    if(password !== confirmPassword) { alert("Passwords do not match."); return; }

    let users = JSON.parse(localStorage.getItem("user.db") || "[]");
    if(users.some(u => u.email === email)) { alert("Email already registered."); return; }

    users.push({username,email,password});
    localStorage.setItem("user.db", JSON.stringify(users));
    alert("Registration successful!");
    window.location.href = "index.html";
}
</script>
</body>
</html>
